<div>
    <h3>所有推送信息</h3>
    <a href="/index.php/mer/pushinfo/np">创建</a> 
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>推送信息名称</th>
            <th>推送状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
       <foreach name="pushinfos" item="pushinfo" key="k">
       <tr>
           <td>{$k+1}</td>
           <td>{$pushinfo.title}</td>
           <td>{$pushinfo.status}</td>
           <td>{$pushinfo.create_time}</td>
           <td>
               <a href="/index.php/mer/pushinfo/info?id={$pushinfo.id}">详情</a>&nbsp;
               <a href="/index.php/mer/pushinfo/del?id={$pushinfo.id}">删除</a>&nbsp;
               <a href="/index.php/mer/pushinfo/edit?id={$pushinfo.id}">修改</a>&nbsp;
           </td>
       </tr>
       </foreach>
    </tbody>
</table>
