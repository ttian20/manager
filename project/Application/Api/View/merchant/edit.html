	<form action="__URL__/add"  method="post" enctype="multipart/form-data" id="merchant">
	  <table width="607" height="424" align="center">
        <th height="95"><H2>商家补充资料</H2></th>
        <input type="hidden" name="member_id" value="{$merchant.member_id}" />
        <input type="hidden" name="merchant_id" value="{$merchant.merchant_id}" />
	  <tr>
	  <td><table height="273" align="center">
        <tr>
	      <td width="150" align="right">商户名称：</td>
          <td width="404" align="left"><input type="text" class="required" name="merchant_name" value="{$merchant.merchant_name}"></td>
	    </tr>
	    <tr>
	      <td width="150" align="right">联系人真实姓名：</td>
	      <td width="404" align="left"><input type="text" class="required" name="name" value="{$merchant.name}"></td>
	    </tr>
	    <tr>
	      <td align="right">商户手机：</td>
          <td align="left"><input type="text" name="mobile" class="required mobile" value="{$merchant.mobile}"></td>
	    </tr>
	    <tr>
	      <td align="right">商户邮件:</td>
          <td align="left"><input type="text" name="email" class="required email" value="{$merchant.email}"></td>
	      </tr>
	    <tr>
	      <td align="right">其他联系方式:</td>
          <td align="left"><input type="text" name="other_contact" value="{$merchant.other_contact}"></td>
	    </tr>
        <tr>
	      <td width="74" align="right">城市：</td>
          <td width="304" align="left">
              <div id="J_areas">
                  <select class="mod-area-sel required" id="prov">
                      <option id='1'>北京</option>
                  </select>
                  <select class="mod-area-sel required" id="city">
                      <option value="2">北京市</option>
                  </select>
                  <input type="hidden" name="city" value="{$merchant.city}" id="J_areasHidden">
              </div>
          </td>
	    </tr>
	    <tr>
	      <td width="74" align="right">商圈名称：</td>
          <td width="304" align="left"><input type="text" name="buss_area_name" value="{$merchant.buss_area_name}" class="required"></td>
	    </tr>
	    <tr>
	      <td height="70" align="right">区域名称：</td>
	      <td align="left"><input type="text" name="area_name" value="{$merchant.area_name}"></td>
	      </tr>
	    <tr>
	      <td align="right">详细地址:</td>
          <td align="left"><input type="text" name="detail_address" value="{$merchant.detail_address}" class="required"></td>
	      </tr>
	    <tr>
	      <td align="right">店铺电话:</td>
          <td align="left"><input type="text" name="store_telephone" class="required" value="{$merchant.store_telephone}"></td>
	    </tr>
        <tr>
	      <td width="74" align="right">产品类型：</td>
          <td width="304" align="left"><input type="text" name="product_type" value="{$merchant.product_type}"></td>
	    </tr>
	    <tr>
	      <td height="70" align="right">支付用户名：</td>
          <td align="left"><input type="text" name="pay_account" class="required" value="{$merchant.pay_account}"></td>
	      </tr>
	    <tr>
	      <td align="right">支付方式:</td>
          <td align="left"><input type="text" name="pay_money_type" value="{$merchant.pay_money_type}"></td>
	    </tr>
        <tr>
	      <td align="right">商家分类:</td>
          <td align="left">
              <select name="category_id">
                  <option value="1"  <if condition="$merchant['category_id'] eq '1'">selected="selected"</if>>美容</option>
                  <option value="2" <if condition="$merchant['category_id'] eq '2'">selected="selected"</if>>美食</option>
                  <option value="3" <if condition="$merchant['category_id'] eq '3'">selected="selected"</if>>健身</option>
              </select>
          </td>
	    </tr>
	    <tr>
	      <td align="right">商标:</td>
          <td align="left">
              <input type="file" name="logo">
              <if condition="$merchange['logo'] neq '' ">
              <img src="{$merchant.logo}" height="50px" width="50px" />
              </if>
          </td>
	    </tr>
        <tr>
	      <td align="right">营业执照图片:</td>
          <td align="left">
              <input type="file" name="bus_ins_pic">
              <if condition="$merchange['bus_ins_pic'] neq '' ">
              <img src="{$merchant.bus_ins_pic}" height="50px" width="50px" />
              </if>
          </td>
	    </tr>
        <tr>
	      <td align="right">商家描述:</td>
          <td align="left"><textarea name="bus_ins_pic" cols="20" rows="5">{$merchant.bus_ins_pic}</textarea></td>
	    </tr>
	    <tr>
	      <td align="right">验证码:</td>
	      <td align="left"><input type="text" name="verify" >
	        <img id="verify" alt="验证码" onClick="show()" src="__URL__/verify"><a href="javascript:show()">看不清楚</a></td>
	      </tr>
	    <tr>
	      <td colspan="2" align="center"><input type="submit" id="mer_btn" value="提交"></td>
          </tr>
	    </table></td>
	  </tr>
	  </table>
</form>
<script>
	function show(){
		$("#verify").attr('src',"__URL__/verify/random"+Math.random());
	}

seajs.use(['j.validate','j.area'], function(){
  var form = $('#merchant');
  var data = $('#J_areasHidden').val();

  $('#J_areas').areas({
      data: data
  });

  form.validate({
    rules: {

    },
    submitHandler: function(form){
        $('#J_areasHidden').val($('#prov').val() + '-' + $('#city').val());
        form.submit();
    }
  });

});

</script>
