<div>
    <h3>所有卡片</h3>
    <form method="post" action="__URL__/np">
        卡片类型:
        <select name="product_type">
            <option value="chuzhi">储值卡</option>
            <option value="daijinquan">代金券</option>
            <option value="jici">计次卡</option>
            <option value="member_card">会员卡</option>
            <option value="shichang">时长卡</option>
            <option value="taocan">套餐卡</option>
            <option value="tihuo">提货卡</option>
        </select>
        <input type="submit" class="btn" value="创建卡片" />
    </form>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>卡片名称</th>
            <th>卡片类型</th>
            <th>使用门店</th>
            <th>卡片图片</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
       <foreach name="products" item="product" key="k">
       <tr>
           <td>{$k+1}</td>
           <td>{$product.product_name}</td>
           <td>{$product.product_type}</td>
           <td>{$product.store_id_list}</td>
           <td>{$product.product_pic}</td>
           <td>{$product.create_time}</td>
           <td>
               <a href="/index.php/mer/product/info?id={$product.product_id}">详情</a>&nbsp;
               <a href="/index.php/mer/product/del?id={$product.product_id}">删除</a>&nbsp;
               <a href="/index.php/mer/product/edit?id={$product.product_id}">修改</a>&nbsp;
           </td>
       </tr>
       </foreach>
    </tbody>
</table>
